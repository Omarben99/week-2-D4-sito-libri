<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Marketplace</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="homeLink">Book Market</a>
            <div class="ms-auto d-flex align-items-center" id="cartNav">
                <div class="cart-counter me-2">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cartCount" class="badge bg-primary">0</span>
                </div>
                <button class="btn btn-outline-danger btn-sm" id="clearCart">Clear Cart</button>
            </div>
        </div>
    </nav>

    <!-- Home Page Section -->
    <div id="homePage" class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search books...">
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div id="booksList" class="row g-4">
                    <!-- Books will be dynamically loaded here -->
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Shopping Cart
                    </div>
                    <div class="card-body">
                        <div id="cartItems">
                            <!-- Cart items will be displayed here -->
                        </div>
                        <div id="cartTotal" class="mt-3">
                            Total: $0.00
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Page Section -->
    <div id="detailsPage" class="container mt-4" style="display: none;">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="bookDetails" class="card">
                    <!-- Book details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
